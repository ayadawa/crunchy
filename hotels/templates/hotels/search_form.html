<script>
    function priceRangeSelection() {
        var value = document.getElementById("priceOptions").value;
        // var option = $("#priceOptions").val();
        // var option = sel.options[sel.selectedIndex].text;
        $('#id_price').val(value);
    }
</script>


<div class="well" style="width:300px;">
<h3 align="center">Search Filter</h3>
<form class="form-horizontal" role="form" action="{% url 'hotels:search' %}" method="GET" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="location1" class="control-label">Location</label>
        <div class="input-group">
            <input type="text" class="form-control" id="location" name="city" placeholder="San Jose" size="40">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Price Range</label>
        <div class="input-group">
          <div class="input-group-addon">$</div>
            <select class="form-control" id="priceOptions" onchange="priceRangeSelection();">
                <option value="0">More options</option>
                <option value="1">0 - 50</option>
                <option value="2">50 - 100</option>
                <option value="3">100 - 150</option>
                <option value="4">150 - 200</option>
                <option value="5">> 200 </option>
                {{ form.price.as_hidden }}
             </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Ratings</label>
            <ul class="ratings">
                <li id="rat_1"><label for="rating_1" class="glyphicon glyphicon-star" aria-hidden="true"></label><input type="radio" name="rating" id="rating_1" value="1"/></li>
                <li id="rat_2"><label for="rating_2" class="glyphicon glyphicon-star" aria-hidden="true"></label><input type="radio" name="rating" id="rating_2" value="2"/></li>
                <li id="rat_3"><label for="rating_3" class="glyphicon glyphicon-star" aria-hidden="true"></label><input type="radio" name="rating" id="rating_3" value="3"/></li>
                <li id="rat_4"><label for="rating_4" class="glyphicon glyphicon-star" aria-hidden="true"></label><input type="radio" name="rating" id="rating_4" value="4"/></li>
                <li id="rat_5"><label for="rating_5" class="glyphicon glyphicon-star" aria-hidden="true"></label><input type="radio" name="rating" id="rating_5" value="5"/></li>
                {{ form.rating.as_hidden }}
            </ul>
    </div>
{#    <button type="button" class="btn btn-success btn-lg" onclick="submitClicked()" >Search</button>#}
{#    <a href="{% url 'hotels:search' city_name="Cupertino" price=0 rating=0 %}" class="btn btn-success" role="button">Search</a>#}
{#    <a href="{% url 'hotels:search' city_name=form.city price=form.price rating=form.rating %}"></a>#}
    <p class="text-center"><button type="submit" class="btn btn-default">Submit</button></p>
</form>
</div>
